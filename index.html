<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bootstrap Freelance | Home</title>
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->
    <!-- Link Bootstrap 3 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>

        <!-- Barra di navigazione -->
        <nav id="main_nav" class="text-uppercase">
            <div class="container">
                <div class="row">

                    <!-- Sezione LOGO -->
                    <div class="col-sm-4">
                        <a href="#">Start Bootstrap</a>
                    </div>
                    <div class="col-sm-8 text-right">
                        <ul>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Jumbotron -->
    <section id="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 text-uppercase">
                    <img src="img/profile.png" alt="profilo jumbotron">
                    <h1>Start Bootstrap</h1>
                    <div class="white_star">
                        <i class="fas fa-star"></i>
                    </div>
                    <p>Graphic artist - Web designer - Illustrator</p>
                </div>
            </div>
        </div>
    </section>

    <!-- MAIN -->
    <main>

        <!-- Sezione PORTFOLIO -->
        <section id="portfolio">
            <div class="container">
                <div class="row text-center">
                    <h2>Portfolio</h2>
                    <div class="blk_star">
                        <i class="fas fa-star"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/circus.png" alt="circus">
                    </div>
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/game.png" alt="game">
                    </div>
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-sm-6 col-lg-4 mb_2p">
                        <img class="img-rounded" src="img/submarine.png" alt="submarine">
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione ABOUT -->
        <section id="about">
            <div class="container">
                <div class="row">
                    <h2>About</h2>
                </div>

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </section>

        <!-- Sezione CONTACT ME -->
        <section id="contact">
            <div class="container">
                <div class="row">
                    <h2>Contact Me</h2>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <form action="">

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <!-- FOOTER NAV -->
        <section id="footer_nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>

        <!-- COPYRIGHT -->
        <section id="copy">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
